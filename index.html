	<script type="text/javascript">
	// javascript for latest offers banners

		adImages = new Array("images/latestoffers/banner1.jpg","images/latestoffers/banner2.jpg","images/latestoffers/banner3.jpg")
		adURL = new Array("city-breaks.html","dublin.html#flights","flights.html")
		thisAd = 0
		imgCt = adImages.length
	
		function rotate() {
			if (document.images) {
				thisAd++
				if (thisAd == imgCt) {
					thisAd = 0
				}
				document.adBanner.src=adImages[thisAd]
			  	setTimeout("rotate()", 3 * 1000)
		  	}
		}
	
		function newLocation() {
			document.location.href = "http://www.kevinreid.ie/tourhelper/" + adURL[thisAd]
		}

	
	</script>
	
	<script type="text/javascript">
		// email validation

		re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

		function submitIt(myForm) {
			if (re.test(myForm.emailAddr.value)) {
				return true
			}
			alert("Invalid email address")
			myForm.emailAddr.focus()
			myForm.emailAddr.select()
			return false
		}
	</script>
